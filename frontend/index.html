<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network Engineer Chatbot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Left Sidebar for Useful Links -->
    <div id="left-sidebar">
      <h3>Useful Links</h3>
      <ul id="useful-links">
        <li><a href="https://www.networkworld.com/">Network World</a></li>
        <li><a href="https://www.cisco.com/">Cisco</a></li>
      </ul>
    </div>

    <!-- Main Content for Chat -->
    <div id="main-content">
      <div id="chat-box">
        <!-- Chat messages will be appended here -->
      </div>
      <input type="text" id="chat-input" placeholder="Type your question here...">
      <button id="send-btn">Search</button>
    </div>

    <!-- Right Sidebar for Chat History -->
    <div id="right-sidebar">
      <h3>Chat History</h3>
      <ul id="chat-history">
        <!-- Chat history items will be added here -->
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
